<!-- Create Hall of Fame Page Layout -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/js/data/heroes.js"></script>
    <!-- <script src="assets/js/config.js" type="module"></script> -->
    <title>Hall of Fame</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            border: 2px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            width: 80%;
            max-width: 800px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .hero-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .hero img {
            width: 120px;
            height: 120px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        .hero:hover {
            background-color: gold;
        }

        .hero span {
            margin-top: 5px;
            font-weight: bold;
        }

        .hero .battles-won {
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>

<body>
    <div>
        <h1 style="display:flex;justify-content:center; font-size: 30px; margin-bottom: 40px; margin-top: 30px;">Battle
            Team
            Arena</h1>
    </div>
    <div>
        <!-- <h1 style="margin-top: 30px; border: 4px solid yellow;">All Heroes</h1> -->
        <a href="../../../index.html" style="margin-right: 10px">All heroes</a>
        <a href="./arena.html" id="go-to-arena-link" style="margin-right: 10px">Go to the Arena</a>
        <a href="./frame.html" id="go-to-arena-link" style="margin-right: 10px">fall frame </a>
    </div>
    <div class="container">
        <h1>Hall of Fame</h1>
        <div class="hero-container" id="hall-of-fame">
            <!-- Heroes will be dynamically added here -->
        </div>
    </div>

    <script type="module">
        import heroes from './heroes.js';
        // import config from '../config.js';

        const hallOfFameContainer = document.getElementById('hall-of-fame');
        const heroBattlesWon = heroes.slice(1, 10)
        console.log("heroBattlesWon", heroBattlesWon)
        // Function to render the Hall of Fame
        const renderHallOfFame = () => {

            hallOfFameContainer.innerHTML = heroBattlesWon.map(hero => `
                <div class="hero">
                    <img src="${hero.image.url}" alt="${hero.name}">
                    <span>${hero.name}</span>
                    <div class="battles-won">Battles Won: ${Math.ceil(Math.random() * 10)}</div>
                </div>
            `).join('');
        };

        // Render the Hall of Fame on page load
        renderHallOfFame();
    </script>
</body>

</html>
